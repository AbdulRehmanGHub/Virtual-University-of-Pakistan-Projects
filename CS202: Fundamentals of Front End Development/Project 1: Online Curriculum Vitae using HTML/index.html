<!DOCTYPE html>
<html>
    <head>
        <title>Curriculum Vitae</title>
    </head>
    <Body bgcolor= "wheat">
        <h1>Curriculum Vitae</h1>
        
        <!-- Personal Information -->
        <form>
                <table border="1" cellpadding="4">
                    <caption><b>Personal Information</b></caption>
                    <tr>
                        <td>Name: </td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td>Email: </td>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td>Phone: </td>
                        <td><input type="tel" name="phone"></td>
                    </tr>
                    <tr>
                        <td>Address: </td>
                        <td><textarea cols="21" rows="2" name="address"></textarea> </td>
                    </tr>
                    <tr>
                        <td>Gender: </td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>Hobbies: </td>
                        <td>
                            <input type="checkbox" name="hobbie">Drawing
                            <input type="checkbox" name="hobbie">Cooking
                            <input type="checkbox" name="hobbie"">Games <br>
                            <input type="checkbox" name="hobbie">Others
                            <input type="text" name="text">
                        </td>
                    </tr>
                </table>
        </form>

        <!-- Education -->
        <form>
                <table border="1" cellpadding="4">
                    <caption><b>Education</b></caption>
                    <tr>
                        <td>Degree: </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Major: </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>University: </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Graduation Date: </td>
                        <td><input type="Date"></td>
                    </tr>
                    <tr>
                </table>
        </form>

        <!-- Experience -->
        <form>
                <table border="1" cellpadding="4">
                    <caption><b>Experience</b></caption>
                    <tr>
                        <td>Job Title: </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Company: </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Employment Date: </td>
                        <td><input type="datetime-local" name="datetime"></td>
                    </tr>
                    <tr>
                        <td>Job Description: </td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                </table>
            <input type="submit"></input>
            <input type="reset"></input>
        </form>
    </Body>
</html>
